<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container__title">Password Generator</h1>
        <h3 class="container__password" id="password"></h3>
        <form action="" id="passwordGenerator" class="container__form">
            <label for="characterAmountNumber">Number of characters</label>
            <div class="container__amount"> 
                <input type="range" min="1" max="50" value="10" id="amountRange">
                <input class="number--input" type="number" min="1" max="50" value="10" id="amountNumber">
            </div>
            
            <label for="upperCase">Uppercase</label>
            <input type="checkbox" id="uppercase">

            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">

            <button class="container__button" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
